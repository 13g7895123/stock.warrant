services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - warrant-network

  # Nginx 反向代理（可選）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - warrant-network
    profiles:
      - with-nginx

networks:
  warrant-network:
    driver: bridge
